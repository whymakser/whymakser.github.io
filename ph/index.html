<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="pornhub">
    <meta name="keywords" content="фото, Makser, Женя">
    <link rel="icon" href="https://envs.sh/OX.png" type="image/png">
    <title>ph</title>
    <style>
        :root {
            --border-radius: 10px;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            background-image: url("https://i.ibb.co/DDWv9rcR/1000043354.png");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: monospace;
            color: white;
            -webkit-tap-highlight-color: transparent;
        }
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            z-index: -1;
        }
        .content-container {
            background-color: rgba(255,255,255,0.05);
            padding: 25px;
            border-radius: var(--border-radius);
            border: 1px solid #666;
            margin: 15px;
            backdrop-filter: blur(10px);
            width: 700px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.8s ease;
            will-change: opacity, transform;
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: var(--border-radius);
            object-fit: cover;
            margin-bottom: 10px;
            border: 1px solid #666;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .heading-with-emoji {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        
        .emoji-icon {
            width: 24px;
            height: 24px;
            object-fit: contain;
            display: inline-block;
        }
        
        h2 {
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            margin-bottom: 5px;
            margin-top: 5px;
            word-wrap: break-word;
            animation: fadeIn 1s ease;
        }
        
        p {
            text-shadow: 0 0 3px rgba(0, 0, 0, 0.5);
            white-space: pre-line;
            word-wrap: break-word;
            text-align: center;
            animation: fadeIn 1.2s ease;
            margin-bottom: 15px;
            margin-top: 5px;
            font-size: 18px;
        }
        
        .photo-container {
            margin: 15px 0;
        }
        .photo {
            max-width: 100%;
            height: auto;
            border-radius: var(--border-radius);
            border: 1px solid #666;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        @media (max-width: 768px) {
            .content-container { 
                width: 90%; 
                padding: 15px;
            }
            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="content-container">
        <img src="https://x0.at/9hrs.jpg" class="avatar" loading="lazy">
        <div class="heading-with-emoji">
            <h2 class="fadeIn">Женя 500₽ - ночь. 30км от вас. Хочет жаркого секса.</h2>
        </div>
</body>
</html>
