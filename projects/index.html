<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Проекты максервху"
    <link rel="icon" href="https://envs.sh/OX.png" type="image/png">
    <title>Makser Projects</title>
    <style>
        :root {
            --border-radius: 10px;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            background-image: url("https://i.ibb.co/DDWv9rcR/1000043354.png");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: monospace;
            color: white;
            -webkit-tap-highlight-color: transparent;
        }
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            z-index: -1;
        }
        .content-container {
            background-color: rgba(255,255,255,0.05);
            padding: 25px;
            border-radius: var(--border-radius);
            border: 1px solid #666;
            margin: 15px;
            backdrop-filter: blur(10px);
            width: 700px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.8s ease;
            will-change: opacity, transform;
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: var(--border-radius);
            object-fit: cover;
            margin-bottom: 10px;
            border: 1px solid #666;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .heading-with-emoji {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        
        .emoji-icon {
            width: 24px;
            height: 24px;
            object-fit: contain;
            display: inline-block;
        }
        
        h2 {
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            margin-bottom: 5px;
            margin-top: 5px;
            word-wrap: break-word;
            animation: fadeIn 1s ease;
        }
        
        .project-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: rgba(255,255,255,0.1);
            border: 1px solid #666;
            border-radius: var(--border-radius);
            color: #f0f0f0;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.2s ease;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        .project-button:hover {
            background-color: rgba(255,255,255,0.2);
            transform: scale(1.05);
            border-color: #999;
        }
        .project-button:active {
            transform: scale(0.95);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        @media (max-width: 768px) {
            .content-container { 
                width: 90%; 
                padding: 15px;
            }
            .project-button {
                width: 90%;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="content-container">
        <img src="https://i.ibb.co/6RkmyJ8T/1000051307.jpg" class="avatar" loading="lazy">
        <div class="heading-with-emoji">
            <h2 class="fadeIn">Makser Projects</h2>
        </div>
        <a href="https://teeblockerbot.t.me" class="project-button" target="_blank">Mayhem - Бот для принятия в клан</a>
        <a href="https://t.me/TeeBirsk_Reports_bot" class="project-button" target="_blank">TeeBirskReport - Бот для репортов</a>
        <a href="https://t.me/TeeBirsk_Pay_bot" class="project-button" target="_blank">TeeBirskPay - Бот для платных вещей</a>
        <a href="https://t.me/TeeBirrsk" class="project-button" target="_blank">TeeBirskStatus - Статус сервера</a>
        <a href="https://whymakser.github.io" class="project-button" target="_blank">Makser-Bio - Био</a>
    </div>
</body>
</html>
