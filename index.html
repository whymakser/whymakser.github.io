<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>makser - biography</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Onest', sans-serif;
            font-weight: 700;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        #preloader.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .spinner {
            width: 50px;
            height: 50px;
            background: #ffffff;
            border-radius: 50%;
            animation: bounce 0.6s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
                animation-timing-function: cubic-bezier(0.8, 0, 1, 1);
            }
            50% {
                transform: translateY(-80px);
                animation-timing-function: cubic-bezier(0, 0, 0.2, 1);
            }
        }

        .loading-text {
            margin-top: 30px;
            font-size: 1.2rem;
            color: #ffffff;
            letter-spacing: 2px;
        }

        .dots {
            display: inline-block;
        }

        .dot {
            animation: dotPulse 1.4s infinite ease-in-out;
            opacity: 0;
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes dotPulse {
            0%, 80%, 100% {
                opacity: 0;
            }
            40% {
                opacity: 1;
            }
        }

        .container {
            max-width: 700px;
            width: 100%;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
            animation-delay: 5s;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .top-bar h1 {
            font-size: 1.8rem;
            letter-spacing: 1px;
            color: #ffffff;
        }

        .card {
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }

        .card ul {
            list-style: none;
        }

        .card li {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .card li:last-child {
            border-bottom: none;
        }

        .card li strong {
            font-size: 1rem;
            color: #888888;
            text-transform: lowercase;
            min-width: 120px;
        }

        .card li span {
            font-size: 1rem;
            color: #ffffff;
            text-align: right;
            line-height: 1.6;
        }

        .card li a {
            color: #ffffff;
            text-decoration: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .card li a:hover {
            color: #888888;
            border-bottom-color: #888888;
        }

        .social-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        .social-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 18px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #ffffff;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .social-btn i {
            font-size: 1.1rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 10px;
            }

            .top-bar h1 {
                font-size: 1.5rem;
            }

            .card {
                padding: 20px;
            }

            .card li {
                flex-direction: column;
                gap: 10px;
                padding: 15px 0;
            }

            .card li strong {
                min-width: auto;
            }

            .card li span {
                text-align: left;
            }

            .social-buttons {
                justify-content: flex-start;
                width: 100%;
            }

            .social-btn {
                flex: 1;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .top-bar h1 {
                font-size: 1.3rem;
            }

            .card {
                padding: 15px;
            }

            .spinner {
                width: 40px;
                height: 40px;
            }

            .loading-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
