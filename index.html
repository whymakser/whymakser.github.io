<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makser Bio</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Code|Roboto+Mono">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root {
            --fox-orange: #3a3a3a;
            --fox-white: #d0d0d0;
            --menu-gradient: linear-gradient(135deg, #2a2a2a 0%, #4a4a4a 100%);
            --github-gray: linear-gradient(135deg, #2a2a2a 0%, #4a4a4a 100%);
            --github-gray-hover: linear-gradient(135deg, #3a3a3a 0%, #5a5a5a 100%);
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at 20% 30%, #333 10%, #555 30%, #2a2a2a 60%, #444 100%), linear-gradient(45deg, #3a3a3a 0%, #222 100%);
            background-blend-mode: overlay;
            font-family: 'Fira Code', monospace;
            color: var(--fox-white);
        }

        .container {
            background: var(--menu-gradient);
            border-radius: 12px;
            padding: 2px;
            margin: 20px;
            width: calc(100% - 40px);
            max-width: 900px;
        }

        .card {
            padding: 1.5rem;
            border-radius: 10px;
            background: rgba(0,0,0,0.7);
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .username {
            font-size: 1.6rem;
            margin: 0 0 1rem;
            color: var(--fox-white);
            font-family: 'Roboto Mono';
            text-align: center;
            width: 100%;
        }

        .profile-content {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .bio-info {
            text-align: left;
            margin: 0 0 1rem;
            padding: 1.2rem;
            font-family: 'Fira Code', monospace;
            color: var(--fox-white);
            width: 100%;
            box-sizing: border-box;
            font-size: 1rem;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(8px);
            border-radius: 8px;
        }

        .bio-item {
            margin: 0.3rem 0;
            font-size: 1rem;
            line-height: 1.5;
        }

        .bio-item span.value {
            font-style: italic;
            color: var(--fox-white);
        }

        .bio-item a {
            color: var(--fox-white);
            text-decoration: none;
        }

        .bio-item a:hover {
            text-decoration: underline;
        }

        .links {
            display: grid;
            gap: 1rem;
            width: 100%;
        }

        .link {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.9rem;
            border-radius: 50px;
            background: var(--github-gray);
            border: 1px solid var(--fox-orange);
            color: var(--fox-white);
            text-decoration: none;
            font-size: 0.9rem;
            transition: background 0.3s ease;
        }

        .link:hover {
            background: var(--github-gray-hover);
        }

        .link i {
            margin-right: 0.7rem;
            font-size: 1.1rem;
        }

        .divider {
            width: 100%;
            height: 1px;
            background: var(--fox-white);
            margin: 1rem 0;
        }

        @media (min-width: 768px) {
            .card {
                flex-direction: column;
                gap: 2rem;
                padding: 2rem;
            }

            .username {
                display: block;
            }

            .profile-content {
                flex: 1;
                min-width: 0;
                margin-top: 0;
                display: flex;
                flex-direction: column;
                gap: 1.5rem;
            }

            .bio-info {
                font-size: 1.1rem;
            }

            .links {
                grid-template-columns: 1fr 1fr;
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="profile-content">
                <h1 class="username">dd if=/dev/makser to=/dev/null</h1>
                <div class="divider"></div>
                <div class="bio-info">
                    <div class="bio-item">Name:</div>
                    <div class="bio-item"><span class="value">Max</span></div>
                    <div class="bio-item"><br></div>
                    <div class="bio-item">Gender:</div>
                    <div class="bio-item"><span class="value">Boy</span></div>
                    <div class="bio-item"><br></div>
                    <div class="bio-item">Location:</div>
                    <div class="bio-item"><span class="value">Russia</span></div>
                    <div class="bio-item"><br></div>
                    <div class="bio-item">Birthday:</div>
                    <div class="bio-item"><span class="value">26.02</span></div>
                    <div class="bio-item"><br></div>
                    <div class="bio-item">Discord:</div>
                    <div class="bio-item"><span class="value">makserwhyy</span></div>
                    <div class="bio-item"><br></div>
                    <div class="bio-item">Favorite Game:</div>
                    <div class="bio-item"><span class="value">DDNet</span></div>
                    <div class="bio-item"><br></div>
                    <div class="bio-item">OS:</div>
                    <div class="bio-item"><span class="value">Arch Linux on bspwm</span></div>
                    <div class="bio-item"><br></div>
                    <div class="bio-item">Languages:</div>
                    <div class="bio-item"><span class="value">Python, Node.js, C++</span></div>
                    <div class="bio-item"><br></div>
                    <div class="bio-item">Now listening:</div>
                    <div class="bio-item track-info"><span class="value">Loading...</span></div>
                    <div class="bio-item"><br></div>
                    <div class="bio-item">Вдохновлено bio.kezuhiro.fun</div>
                </div>
                <div class="divider"></div>
                <div class="links">
                    <a href="https://github.com/whymakser" class="link">
                        <i class="bi bi-github"></i> GitHub
                    </a>
                    <a href="https://killedmyselff.t.me/" class="link">
                        <i class="bi bi-telegram"></i> Telegram
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script>
        const fetchTrack = async (retries = 5, delay = 2000) => {
            const cacheKey = 'lastfm_track';
            const cached = localStorage.getItem(cacheKey);
            if (cached) {
                const { data, timestamp } = JSON.parse(cached);
                if (Date.now() - timestamp < 15000) {
                    document.querySelector('.track-info span').innerHTML = data;
                    return data;
                }
            }

            try {
                const res = await fetch('https://ws.audioscrobbler.com/2.0/?method=user.getrecenttracks&user=deadinbathroom&api_key=f06edf83c86fd46fd70a058611e65e10&limit=1&format=json', {
                    headers: { 'User-Agent': 'makserwhyy-bio/1.0' }
                });
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                const data = await res.json();
                if (data.error) throw new Error(data.message);
                const track = data.recenttracks?.track[0];
                const trackInfo = track 
                    ? (track['@attr']?.nowplaying 
                        ? `<a href="${track.url}" target="_blank">${track.name}</a> — ${track.artist['#text']}` 
                        : `<a href="${track.url}" target="_blank">${track.name}</a> — ${track.artist['#text']}`)
                    : 'Nothing playing';
                localStorage.setItem(cacheKey, JSON.stringify({ data: trackInfo, timestamp: Date.now() }));
                document.querySelector('.track-info span').innerHTML = trackInfo;
                return trackInfo;
            } catch (err) {
                console.error('Fetch error:', err.message);
                if (retries > 0) {
                    await new Promise(resolve => setTimeout(resolve, delay));
                    return fetchTrack(retries - 1, delay);
                }
                const errorMsg = 'Nothing playing';
                document.querySelector('.track-info span').innerHTML = errorMsg;
                return errorMsg;
            }
        };

        window.onload = () => {
            fetchTrack();
            setInterval(fetchTrack, 15000);
        };
    </script>
</body>
                        </html>
